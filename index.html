<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>local weather app</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2 class="app-title">Local weather app</h2>

  <div class="weather">
    <div class="weather__location">
      Current location: <span>unknown</span>
    </div>
    <div class="weather__icon">
      <img class="weather__icon-img" src="">
    </div>
    <div class="weather__right-half">
      <div class="weather__info">
        <button type="button">convert to Fahrenheit</button>
        <div class="temp">unknown</div>
      </div>
    </div>
  </div>

  <p class="tip">
    Add https:// before URL, if not working
  </p>

  <script src="js/index.js"></script>
</body>
</html>
